services:
  mariadb:
    image: mariadb:11
    container_name: pos_mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME:-posdb}
      MARIADB_USER: ${DB_USER:-mizu}
      MARIADB_PASSWORD: ${DB_PASSWORD:-mizu123}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - dbdata:/var/lib/mysql
volumes:
  dbdata:
